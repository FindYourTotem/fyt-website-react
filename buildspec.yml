version: 0.2
phases:
 install:
   commands:
     - echo "install step"
     - npm install
 pre_build:
   commands:
     - echo "pre_build step"
 build:
   commands:
     - npm run build
 post_build:
   commands:
     - echo "post_build step"
artifacts:
  files:
    - build/**/*
  base-directory: 'build'